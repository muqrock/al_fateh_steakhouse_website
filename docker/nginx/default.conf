server {
    listen 80;
    index index.php index.html;
    root /var/www/public;

    # NEW: Explicitly serve Vite build assets
    # This block should come BEFORE the generic 'location /' block
    location ~ ^/build/(.*)$ {
        root /var/www/public;
        try_files $uri =404;
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        log_not_found off;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        # CHANGE THIS LINE: from 127.0.0.1:9000 to the Unix socket path
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock; # <-- This is the crucial change
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}