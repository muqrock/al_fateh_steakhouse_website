server {
    listen 80;
    index index.php index.html;
    root /var/www/public;

    error_log /dev/stderr debug;
    access_log /dev/stdout;

    # 1. MODIFIED Vite Assets Block - Fix path resolution
    location ~ ^/build/ {
        alias /var/www/public/build/;  # Changed from 'root' to 'alias'
        try_files $uri $uri/ =404;
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        log_not_found off;
        
        # 2. ADDED for Vite's HMR files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2)$ {
            add_header Access-Control-Allow-Origin *;
            try_files $uri =404;
        }
    }

    # 3. ADDED .vite directory handling
    location ~ ^/build/.vite/ {
        alias /var/www/public/build/.vite/;
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # 4. ADDED for better PHP performance
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    location ~ /\.ht {
        deny all;
    }
}