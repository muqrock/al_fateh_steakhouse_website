server {
    listen 80;
    index index.php index.html;
    root /var/www/public;

    # Explicitly serve Vite build assets
    # This block should come BEFORE the generic 'location /' block
    location ~ ^/build/(.*)$ {
        root /var/www/public;
        try_files $uri =404;
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        log_not_found off;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        # THIS IS THE CRUCIAL CHANGE: Revert to TCP port 9000
        fastcgi_pass 127.0.0.1:9000; # <-- This is the correct value based on PHP-FPM default
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}