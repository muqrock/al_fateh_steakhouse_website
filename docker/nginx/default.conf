server {
    listen 80;
    index index.php index.html;
    root /var/www/public;

    # NEW: Explicitly serve Vite build assets
    # This block should come BEFORE the generic 'location /' block
    location ~ ^/build/(.*)$ {
        # The 'root' directive is relative to the server block's root, which is /var/www/public.
        # So, for /build/assets/app.js, Nginx will look in /var/www/public/build/assets/app.js
        root /var/www/public;
        
        # Try to serve the file directly. If not found, return a 404.
        # This prevents it from falling through to the PHP handler.
        try_files $uri =404; 

        # Best practices for caching compiled assets (they have hashes in filenames)
        expires max; # Cache for a very long time
        add_header Cache-Control "public, max-age=31536000, immutable"; # Indicate asset is immutable
        access_log off; # No need to log every asset access for performance
        log_not_found off; # Don't log 404s for missing assets (if any)
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000; # This typically points to your PHP-FPM service
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}